<!DOCTYPE html>
<html lang="en">  

<title>Shadowroll: Login</title>

  <head>

			<!-- Required meta tags (For Bootstrap) -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    		<!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>

  <body>  

  	<body background="https://github.com/warrec/shadowroll/blob/master/images/landing_background.jpg?raw=true">

  	

  			<!--Jumbotron Prompts Sign-up or Log-in -->
<p></p>

  <div class="jumbotron" align="center">

  <h1 class="display-3">Welcome To Shadowroll</h1>

  <p class="lead">Shadowroll is a new type of virtual desktop developed to make pen and paper gaming easier in an online environment</p>

  <hr class="my-4" align="center">

  <p>Sign In Below To Start Gaming</p>

  			<!--Button Triggers Login Modal-->

    <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#login">Login</button>
    <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#Signup">Sign Up</button>
  </p>

  			<!-- Jumbotron Prompt Ends -->

</div>

			<!-- Start Login Modal -->

			
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Shadowroll Login</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>

      <div class="modal-body">

      		<!--Login Modal Code Continues Below Form Data-->

     		<!--Start Login Form-->

  <form>

  <div class="form-group">
    <label for="InputEmail">Email address</label>

    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
  </div>

  <div class="form-group">

    <label for="InputPassword">Password</label>

    <input type="password" class="form-control" id="InputPassword" placeholder="Password" aria-describedby="passwordHelp">

	<a href="#"><small id="passwordHelp" class="form-text text-muted">I Can't Remember My Password</small></a>

  </div>
  </form>

       <div class="modal-footer">

      	<button type="button" class="btn btn-primary" style="float: left;">Sign Up</button>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

        <a href="https://rawgit.com/warrec/shadowroll/master/page2.html" button type="button" class="btn btn-primary">Log In</button></a>
      </div>
    </div>
  </div>
</div>

			<!--End Login Modal-->


						<!-- Start Sign Up Modal -->

			
<div class="modal fade" id="Signup" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Please Complete The Form Below</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>

      <div class="modal-body">

      		<!--Sign Up Modal Code Continues Below Form Data-->

     		<!--Start Sign Up Form-->

  <form>

  <div class="form-group">
    <label for="InputEmail">Email address</label>

    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
  </div>

  <div class="form-group">

    <label for="InputPassword">Password</label>

    <input type="password" class="form-control" id="InputPassword" placeholder="Password" aria-describedby="passwordHelp">

	<a href="#"><small id="passwordHelp" class="form-text text-muted">I Can't Remember My Password</small></a>

  </div>
  </form>

       <div class="modal-footer">

      	<button type="button" class="btn btn-primary" style="float: left;">Sign Up</button>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

        <a href="https://rawgit.com/warrec/shadowroll/master/page2.html" button type="button" class="btn btn-primary">Log In</button></a>
      </div>
    </div>
  </div>
</div>




    <!-- Optional JavaScript Area for Bootstrap -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    	
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    	
    </script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
    	
    </script>
  </body>
</html>
